  note_count: 1
  title: I'm Poop'd
  body: |-
    <p>After being <a href="http://twitter.com/chrislloyd/status/74127929994522625">poop&#8217;d</a> by <a href="http://twitter.com/toolmantim">@toolmantim</a>, I&#8217;m out. (NB: If you don&#8217;t know what just happened, check out <a href="http://poopinrules.com">Poopin&#8217; Rules</a> and <a href="http://caughtpoopin.com">Caught Poopin&#8217;</a> for some background.) Tim had seen and remembered me tapping in my phone&#8217;s passcode and remembered it for 3 weeks before grabbing my phone in between Sinatra and Bowie at booze filled karaoke sesh. It was a pretty impressive poop that took shit to a whole new level.</p>

    <p>The whole point of &#8220;poopin&#8217;&#8221; is to show how much information we keep on a device which is so insecure. Security is a tradeoff between convenience and risk. The convenience of being able to have all my information at my fingertips can outweigh the risk of somebody else picking up my phone. I get it.</p>

    <p>Other than making sure I only unlocked my phone in secret, there was little I could have done to stop that poop from slipping out. For me, this is when the inconvenience outweighs the risk. Those may sound like the words of a sore loser (it <em>was</em> a pretty big poop) but it&#8217;s just me saying I think the joke has gone to level where I don&#8217;t want to be a part of it anymore. Convenience is greater than any percieved risk.</p>

    <p>So, I&#8217;m taking the passcode off of my phone and I&#8217;m going to leave it casualy on tables. I&#8217;m going to let you use it to show me stuff. I&#8217;m going to borrow your phone and not poop you too.</p>

    <p>However, be warned. If you take advantage of my trust and poop me, I&#8217;m going to flush your fancy fucking iPhone 4 down the toilet.</p>
