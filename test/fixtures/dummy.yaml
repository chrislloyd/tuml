    <p><a href="http://www.youtube.com/watch?v=31AFfyPXUKQ">Live on KEXP (2010)</a> by Nosaj Thing.</p>

    <p>Other than being <a href="http://www.youtube.com/results?search_query=nosaj+thing+remix">#1</a> on my &#8220;must see live&#8221; list, I love how Nosaj Thing moves with the music. Highly customised hardware allows him to remix and involve himself at a level that other disciplines haven&#8217;t seen yet. Less <a href="http://www.youtube.com/watch?v=vO_O4AD1MhI">Swordfish</a> and more <a href="http://en.wikipedia.org/wiki/APL_(programming_language)">keyboards</a> with &#8220;if&#8221; statement keys.</p>
